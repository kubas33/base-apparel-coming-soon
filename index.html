<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <article>
    <main>
      <div class="hero">
        <picture>
          <source srcset="./images/hero-desktop.jpg" media="(min-width: 610px)" />
          <img src="./images/hero-mobile.jpg" alt="dark haired women">
        </picture>
      </div>
      <header>
        <img src="./images/logo.svg" alt="">
      </header>
      <div class="main-cont">
        <h1><span>We're</span> <br> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals
        </p>.
        <form action="" class="submit-form" novalidate>
          <div class="submit-form">
            <div class="input">
              <label for="email">
                <input type="email" name="mail" id="mail" placeholder="Email Address" required>
              </label>
            </div>
            <img id="error-icon" src="./images/icon-error.svg" alt="">
            <button type="submit" class="submit-form">
              <img src="./images/icon-arrow.svg" alt=""></button>
          </form>
        </div>
        <span class="error" aria-live="polite"></span>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">pow4h</a>.
      </p>
    </footer>
  </article>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
